<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Article</title>
  <!-- Link to your CSS file -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>Upload New Article</h2>

<form id="uploadForm" enctype="multipart/form-data" action="upload.php" method="POST">
  <div class="form-group">
    <label for="title">Article Title:</label>
    <input type="text" id="title" name="title" placeholder="Enter title" required>
  </div>

  <div class="form-group">
    <label for="summary">Article Summary:</label>
    <textarea id="summary" name="summary" placeholder="Enter summary" rows="4" required></textarea>
  </div>

  <div class="form-group">
    <label for="fileToUpload">Select Image:</label>
    <input type="file" name="fileToUpload" id="fileToUpload">
  </div>

  <button type="submit">Upload Article</button>
</form>

<!--<script src="js/upload.js"></script> &lt;!&ndash; Link to your JavaScript file &ndash;&gt;-->
</body>
</html>
